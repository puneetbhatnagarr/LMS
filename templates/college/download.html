<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
  <h3>  <center style="color: brown; font-family: 'Courier New', Courier, monospace; font-weight: bold; margin-top: 5%;">download file</center>
</h3>
<br>
        <center>
            <table class="table  table-hover">
                <thead class="table-warning">
                    <tr>
                       
                        <th scope="col"> Teacher name</th>
                        <th scope="col"> Assignment name</th>
                        <th scope="col">file</th>
                        <th scope="col">Action</th>
                         
                    </tr>	
                </thead>
        
                <tbody>
                   {% for d in teacher %}
                      <th scope="row"></th>
                      <tr> 
                        
                      
                      <td class="table-success">{{d.teacher_name}}</td>
                      <td class="table-success">{{d.assignment_name}}</td>
                      
                      <td class="table-success"><a href="{{d.file.url}}" download="{{d.file.url}}">Download Assignment</a></td>
                     
                      <td>
                    <a class="btn btn-warning" href="">View</a>
                     
                      
                      </td> 
                         
                    </tr>
                    {% endfor %}	
                </tbody> 
                	
            </table>
            </center>
 
</body>
</html>
